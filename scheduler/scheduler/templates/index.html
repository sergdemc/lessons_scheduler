<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body p-5 bg-light">
            <h1 class="my-4 display-4">Django School</h1>
            <p class="lead">Consultations - Mentoring - Community</p>

            <hr>

            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'apply' %}">Apply</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Log In</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
